<!-- Ingest Tab -->
<div id="ingest-tab" class="tab-content">
    <div class="ingest-section">
        <div class="section">
            <h2>Ingest Local Repository</h2>
            <div class="form-group">
                <label for="local-repo-path">Local Repository Path:</label>
                <input type="text" id="local-repo-path" class="form-input" placeholder="/path/to/your/repository">
            </div>
            <button id="ingest-local-btn" class="form-btn">Ingest Local Repository</button>
        </div>

        <div class="section">
            <h2>Ingest Git Repository</h2>
            <div class="form-group">
                <label for="git-repo-url">Git Repository URL:</label>
                <input type="text" id="git-repo-url" class="form-input" placeholder="https://github.com/username/repo.git">
            </div>
            <div class="form-group">
                <label for="git-local-dir">Local Directory:</label>
                <input type="text" id="git-local-dir" class="form-input" placeholder="/path/to/clone/directory">
            </div>
            <div class="form-group">
                <label for="git-branch">Branch (optional):</label>
                <input type="text" id="git-branch" class="form-input" placeholder="main" value="main">
            </div>
            <button id="ingest-git-btn" class="form-btn">Ingest Git Repository</button>
        </div>

        <div id="ingest-result" class="result-container">Ingest results will appear here...</div>
    </div>
</div>
