<!-- Confirmation Modal -->
<div class="modal-overlay" id="delete-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Delete Conversation</h3>
        </div>
        <div class="modal-content">
            <p>Are you sure you want to delete this conversation? This action cannot be undone.</p>
        </div>
        <div class="modal-actions">
            <button class="modal-btn modal-btn-cancel" id="cancel-delete">Cancel</button>
            <button class="modal-btn modal-btn-delete" id="confirm-delete">Delete</button>
        </div>
    </div>
</div>

<!-- Rename Modal -->
<div class="modal-overlay" id="rename-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Rename Conversation</h3>
        </div>
        <div class="modal-content">
            <label for="new-conversation-title">Enter new conversation title:</label>
            <input type="text" id="new-conversation-title" class="conversation-title-input" placeholder="Conversation title">
        </div>
        <div class="modal-actions">
            <button class="modal-btn modal-btn-cancel" id="cancel-rename">Cancel</button>
            <button class="modal-btn modal-btn-delete" id="confirm-rename">Rename</button>
        </div>
    </div>
</div>

<!-- New Chat Title Modal -->
<div class="modal-overlay" id="new-chat-modal">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">New Conversation</h3>
        </div>
        <div class="modal-content">
            <label for="new-chat-title">Enter conversation title (optional):</label>
            <input type="text" id="new-chat-title" class="conversation-title-input" placeholder="Leave empty for auto-generated title">
        </div>
        <div class="modal-actions">
            <button class="modal-btn modal-btn-cancel" id="cancel-new-chat">Cancel</button>
            <button class="modal-btn modal-btn-create" id="confirm-new-chat">Create Chat</button>
        </div>
    </div>
</div>
